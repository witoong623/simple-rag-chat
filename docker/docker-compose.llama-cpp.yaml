name: simple-rag-chat

services:
  llama-cpp-server:
    image: local/llama.cpp:server-cuda
    volumes:
      - ${PWD}/models:/models
    command: 
      - "-m"
      - "/models/Meta-Llama-3.1-8B-Instruct-Q6_K_L.gguf"
      - "--port"
      - "8000"
      - "--host"
      - "0.0.0.0"
      - "-n"
      - "512"
      - "--n-gpu-layers"
      - "3"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
